<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box1,#box2,#box3{
			height: 100px;
			float: left;
		}
		#box1{
			width: 100px;
			background: red;
		}
		#box2{
			width: 100%;
			background: blue;
		}
		#box3{
			width: 100px;
			background: yellow;
		}
 		/*core css*/
		#box1{
			margin-left: -100%;
		}	
		#box3{
			margin-left: -100px;
		}
		#box2_wrap{
			margin: 0 100px;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="box2">
			<div id="box2_wrap">box2</div>
		</div>
		<div id="box1">box1</div>
		<div id="box3">box3</div>
	</div>
</body>
</html>
