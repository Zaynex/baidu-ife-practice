<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box1{
			width: 200px;
			height: 100px;
			float: left;
			background: blue;
			margin-left: -100%;
			position: relative;
			left: -200px;
		}
		.box2{
			width: 100%;
			float: left;
			height: 100px;
			background: red;
		}
		.box3{
			width: 100%;
			height: 100px;
			background: yellow;
			float: left;
		}
		.box{
			padding-left: 200px;
		}
	</style>
</head>
<body>
	<div id="container">
		<div class="box">
			<div class="box2">box2</div>
			<div class="box1">box1</div>
		</div>
		<div class="box3">box3</div>
	</div>
</body>
</html>
