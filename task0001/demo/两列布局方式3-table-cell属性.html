<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#ft,.left,.right{
			height: 100px;
		}
		#ft{
			background: yellow;
		}
		.left{
			width: 200px;
			background: blue;
		}
		.right{
			background: red;
		}


		/*core css style*/
		#container{
			display: table;
			width: 100%;
		}
		.right,.left{
			display: table-cell;
		}
		.right{
			width: auto;
		}
	</style>
</head>
<body>
	<div id="container">
		<div class="left">DIV1</div>
		<div class="right">DIV2</div>
	</div>
	<div id="ft">DIV3</div>
</body>
</html>
