<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		padding: 0;
		margin: 0;
	}
		#box1,#box2,#box3{
			height: 100px;
		}
		#box1{
			width: 100px;
			background: red;
		}
		#box2{
			width: 100%;
			background: blue;
		}
		#box3{
			width: 100px;
			background: yellow;
		}
 		/*core css*/
		#container{
			display: table;
			width: 100%;
		}
		#box1,#box2,#box3{
			display: table-cell;
		}
		#box2{
			width: auto;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="box1">box1</div>
		<div id="box2">box2</div>
		<div id="box3">box3</div>
	</div>
</body>
</html>
