var aqiData = [

];

(function () {

/*
在注释下方编写代码
遍历读取aqiData中各个城市的数据
将空气质量指数大于60的城市显示到aqi-list的列表中
*/
var aqiL = document.getElementById("aqi-list");
function compare(b, a){
  if(a < b){
    return -1;
  } else if(a > b) {
    return 1;
  }else {
    return 0;
  }
}
//从大到小排序
var newData = aqiData.sort(compare);
for(var i=0,num=1;i<aqiData.length;i++){
  if(aqiData[i][1] > 60){
      var li = document.createElement("li");
      li.innerHTML += "第" + num +"名：" + aqiData[i];
      aqiL.appendChild(li);
      num++;
  }
}
