<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container{
			width: 1200px;
			height: 800px;
			border: 1px solid black;
			position: relative;
			z-index: 1;
		}
		.main{
			width: 400px;
			height: 200px;
			background: #ccc;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -200px;
			margin-top: -100px;
		}
		.circle{
			width: 100px;
			height: 100px;
			background: yellow;
			position: absolute;
		}
		.ral1{
			border-radius: 0 0 100px 0;
		}
		.ral2{
			border-radius: 100px 0 0 0;
			right: 0;
			bottom: 0;
		}
	</style>
</head>
<body>
	<div class="container">我是container容器
		<div class="main">
			<div class="circle ral1"></div>
			<div class="circle ral2"></div>
		</div>	
	</div>
</body>
</html>
